{% if site.piwik_url %}
<!-- Piwik -->
<script type="text/javascript">
	if (window.location.hostname != 'localhost') {
		var _paq = _paq || [];
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			var u=(("https:" == document.location.protocol) ? "https" : "http") + "://{{ site.piwik_url }}/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', {{ site.piwik_siteid }}]);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
			g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		})();
	}
</script>
<noscript><p><img src="http://{{ site.piwik_url }}/piwik.php?idsite={{ site.piwik_siteid }}" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Code -->
{% endif %}
